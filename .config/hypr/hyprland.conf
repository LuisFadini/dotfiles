# Configuration reference at https://wiki.hypr.land/

# Monitor related settings, autogenerated by nwg-displays
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# Programs related settings
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/autostart.conf

### Look and feel settings
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/hyprland/look-feel.conf
source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/ecosystem.conf
source = ~/.config/hypr/hyprland/window-rules.conf

# Input related settings
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/keys.conf

